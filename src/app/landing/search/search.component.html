<div class="row">
  <div class="vertical-centered-text col-12">
    <div class="col-6">
      <div class="col-12 github-title" style="text-align: center">
       <strong>Github </strong> <span class="cursive">Search</span>
      </div>
      <div class="col-12">
          <input type="text" name="search" [(ngModel)]="inputUser">
          <button type="submit" (click)="searchUser(inputUser)"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>  
</div>
